# Change these first
owner: cad-dmendel # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Authenticator
    url: https://authenticator.cadastra.com
  - name: Metabase
    url: https://metabase.cadastra.com
  - name: GitLab
    url: https://gitlab.cadastra.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Cadastra Uptime
  introTitle: "Bem-vindo ao **Uptime** da Cadastra, uma ferramenta que verifica o status dos sites."
  introMessage: Abaixo você pode clicar nos sites para obter o histórico do status. Sempre que algum site cair, um incidente é aberto para que seja verificado. O andamento e duração dos incidentes pode ser verificado por aqui mesmo.
  navbar:
    - title: Página inicial
      href: /uptime
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

